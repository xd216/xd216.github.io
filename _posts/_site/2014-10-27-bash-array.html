<p>利用<code>ls</code>命令的输出构建数组时，有两种写法：</p>

<ol>
  <li><code>array=$(ls)</code></li>
  <li><code>array=($(ls))</code></li>
</ol>

<p>两者都可以用<code>for</code>循环迭代处理，对应的循环体如下所示：</p>

<ol>
  <li><code>for filename in $array</code></li>
  <li><code>for filename in ${array[@]}</code></li>
</ol>

<p>因为前者的<code>array</code>为一个整体（一般是空格分隔），而后者的<code>array</code>是一个数组。换句话说，后者可以用索引值取出单独的某个元素，而前者不可以。</p>

<blockquote>
  <p>注意：对前者的<code>array</code>进行loop时，其元素分隔符由IFS指定，默认为<code>tab</code>,<code>space</code>和<code>newline</code>.</p>
</blockquote>
