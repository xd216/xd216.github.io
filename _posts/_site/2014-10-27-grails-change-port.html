<h3 id="dserverportxxxx">在命令行使用-Dserver.port=xxxx指定运行端口</h3>

<p>因为grails默认配置的端口时是8080,往往与系统中的web服务器(如tomcat)冲突,所以可以在运行时使用命令行修改服务器端口</p>

<p><code>console
grails -Dserver.port=9000 run-app
</code></p>

<h3 id="section">为项目自定义运行端口</h3>

<p>在<code>grails-app/conf</code>目录下,新建/修改<code>BuildConfig.groovy</code>,加一行:</p>

<p><code>console
grails.server.port.http = 9000
</code></p>
