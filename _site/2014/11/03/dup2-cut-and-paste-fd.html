        </h1>
<h3>函数原型</h3>
<div class="highlight"><pre><code class="language-c" data-lang="c"><span class="kt">int</span> <span class="nf">dup2</span><span class="p">(</span><span class="kt">int</span> <span class="n">filedes</span><span class="p">,</span> <span class="kt">int</span> <span class="n">filedes2</span><span class="p">);</span>
</code></pre></div>
<p>将现存文件描述符<code>filedes</code>复制到指定的文件描述符<code>filedes2</code>上</p>

<h3>实现剪切</h3>

<p>利用上述函数将<code>filedes</code>复制到<code>filedes2</code>之后，可以调用close()</p>
