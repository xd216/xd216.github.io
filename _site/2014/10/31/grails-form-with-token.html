<div class="highlight"><pre><code class="language-html" data-lang="html"><span class="nt">&lt;g:form</span> <span class="na">useToken=</span><span class="s">&quot;true&quot;</span> <span class="err">...</span><span class="nt">&gt;</span>
</code></pre></div>
<h3>controller中：</h3>
<div class="highlight"><pre><code class="language-groovy" data-lang="groovy"><span class="n">withForm</span> <span class="o">{</span>
