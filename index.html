<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>xd216Lab|Blog</title>

    <link rel="stylesheet" href="{{site.baseurl}}/stylesheets/styles.css">
    <link rel="stylesheet" href="{{site.baseurl}}/stylesheets/pygment_trac.css">
    <script src="{{site.baseurl}}/javascripts/scale.fix.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="http://xd216.github.io">xd216 Lab Blog</a></h1>
        <p>文艺搞不好，只能搞技术</p>
        <p class="view"><a href="https://github.com/xd216/xd216.github.io">View the Project on GitHub <small>xd216</small></a></p>
        <ul>
          <li>
		<a href="https://github.com/xd216/xd216.github.io">
			View On <strong>GitHub</strong>
		</a>
	    </li>
        </ul>
      </header>
      <section>
		<section id="leftsidebar">
			<ul>
				<li>C/C++</li>
				<li>Java</li>
				<li>Python</li>
				<li>其他</li>
			</ul>
		</section>
		<section id="center_posts">
			<ul class="post-list">
				{% for post in site.posts %}
			<a href="{{site.baseurl}}{{post.url}}"> {{ post.title }}  </a>
				{{ post.date | date: "%F" }} <br>
				{% endfor %}
			</ul>
		</section>
      </section>
    </div>
    <footer>
      <p>Project maintained by <a href="https://github.com/minixalpha">minixalpha</a></p>
      <p>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></p>
    </footer>
  </body>
</html>
